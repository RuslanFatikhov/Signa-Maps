<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#101827">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/app-icon.svg') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/app-icon.svg') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/typo.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/input.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/toolbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sheet.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/field.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
  <title>{% block title %}TOFU Maps{% endblock %}</title>
  {% block head_extra %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  {% block scripts %}
  <script>
    window.MAPBOX_ACCESS_TOKEN = "pk.eyJ1IjoiZnV6bGFuIiwiYSI6ImNtamdscW9vOTExc2IzZXF4aWVyemZia20ifQ.Jf-9R-0ruuSdUy5HjMM2pg";
    window.MAPBOX_STYLE_URL = "mapbox://styles/mapbox/streets-v12";
  </script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <script src="{{ url_for('static', filename='js/pwa.js') }}"></script>
  <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
  {% endblock %}
</body>
</html>
