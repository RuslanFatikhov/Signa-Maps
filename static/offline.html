<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline · TOFU Maps</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f6f6;
      color: #111;
    }
    .card {
      max-width: 520px;
      margin: 10vh auto 0;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    h1 { margin: 0 0 12px; font-size: 20px; }
    p { margin: 0 0 16px; line-height: 1.4; }
    a {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background: #101827;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You’re offline</h1>
    <p>Your saved places are available. Map tiles and external content may be unavailable.</p>
    <a href="/">Go home</a>
  </div>
</body>
</html>
